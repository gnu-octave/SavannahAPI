<!DOCTYPE html>
<html lang="en">
<head>
  <title>Savannah API request editor</title>
  <script src="src/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body onload="apiRequestFill()">

<div>
  <h1>Savannah API request editor</h1>
  <b>https://octave.space/savannah/api.php?</b>
  <input type="text" id="request" size="80">
  <button type="button" id="requestButton"
          onclick="apiRequestSend()">Send API request</button>
  <img id="loading" src="assets/loading.gif">
  <h2><span id="resultCount">0</span> matche(s)</h2>
</div>

<div id="result">
</div>

<div id="footer">
  <p>
    Get the source code of this page on
    <a href="https://github.com/gnu-octave/SavannahAPI">GitHub</a>.
  </p>
</div>

</body>
</html>
